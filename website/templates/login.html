<!doctype html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" , shrink-to-fit=no>
    <link rel="stylesheet" href="../static/login.css"
  />
  <title>Login</title>
</head>
<body>
<form method="POST">
  <h3 align="center">Login</h3>
  <div class="form-group">
    <img src="../static/email_vect.png" alt="Email Icon" class="email-icon" />
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group2">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control2"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Login</button>
</form>
</body>
</html>
